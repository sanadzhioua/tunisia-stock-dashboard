<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="50%" style="stop-color:#bf00ff"/>
      <stop offset="100%" style="stop-color:#ff0080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="5" y="25" width="90" height="50" rx="5" fill="none" stroke="url(#neonGrad)" stroke-width="2" filter="url(#glow)"/>
  <polyline points="10,60 25,40 40,55 55,30 70,45 85,25" fill="none" stroke="#00f5ff" stroke-width="3" filter="url(#glow)"/>
  <circle cx="25" cy="40" r="3" fill="#00f5ff"/>
  <circle cx="40" cy="55" r="3" fill="#bf00ff"/>
  <circle cx="55" cy="30" r="3" fill="#ff0080"/>
  <circle cx="70" cy="45" r="3" fill="#00f5ff"/>
  <text x="50" y="90" text-anchor="middle" font-family="Arial Black" font-size="12" fill="url(#neonGrad)" filter="url(#glow)">TUNSTOCK</text>
</svg>
